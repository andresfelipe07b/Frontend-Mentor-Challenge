<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>


</head>
<body> 
  <main>
    <div class="form-container">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly <br> updates on:</p>
      <ul class="list-container">
        <li>
          <img src="./assets/images/icon-list.svg" alt="list-icon">
          <p>Product discovery and building what matters</p>
        </li>
        <li>
          <img src="./assets/images/icon-list.svg" alt="list-icon">
          <p>Measuring to ensure updates are a success</p>
        </li>
        <li>
          <img src="./assets/images/icon-list.svg" alt="list-icon">
          <p>And much more!</p>
        </li>
      </ul>
      <form>
        <label for="email">
            <span>Email address</span>
            <span class="error-message">Valid email required</span>
        </label>
        <input id="email" placeholder="email@company.com">
        <button type="submit">Subscribe to monthly newsletter</button>
      </form>
    </div>
    <div class="img-container">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="illustration-sign-up-desktop">
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
